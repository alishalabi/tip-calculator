<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- html elements -->

    <p>
      <label for="amount">Bill</label>
      <input id="amount" type="number" value="0.00">
    </p>

    <p>
      <label for="percent">Tip %</label>
      <input id="percent" type="number" value="15">
    </p>

    <p>
      <label for="people">Number of people</label>
      <input id="people" type="number" value="2">
    </p>

    <button id="calculate">Calculate</button>

    <h4>Total</h4>
    <p>
      <span>Tip:</span>
      <span id="tip">0.00</span>
    </p>

    <p>
      <span>Total:</span>
      <span id="total">100.00</span>
    </p>

    <h4>Per Person</h4>

    <p>
      <span>Tip per person:</span>
      <span id="person-tip">0.00</span>
    </p>

    <p>
      <span>Total per person:</span>
      <span id="person-total">0.00</span>
    </p>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
